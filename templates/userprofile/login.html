{% extends "base.html" %}
{% load static %}

{% block title %}
    登陆账号！
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <form method="post" action=".">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">your's username</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">your's password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">login</button>
                </form>
            </div>
            <div class="col-12">
                <br>
                <h5>还没有账号?</h5>
                <h5>点击 <a href="{% url 'userprofile:register' %}">注册账号</a>加入我们吧!</h5>
                <br>
{#                <form method="post" action=".">#}
{#                    #}
{#                </form>#}
            </div>
        </div>
    </div>
{% endblock content %}
